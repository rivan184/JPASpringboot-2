<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- /region/save  region dari initialize requestmapping("region") nya trs savenya buat jalanin postmapping("save"), ${region} buat passing data dri classnya-->
            <form th:action="@{/employee/save}" method = "post">
                <div class="form-group" hidden>
                    <label for="Id" class = "col-form-label">ID</label>
                    <input type="text" class = "form-control" id = "id" th:field="*{employee.id}">
                    <!-- id disini harus sesuai sama variabel di model bkn column id -->
                </div>
                <div class="form-group col-md-4">
                    <label for="Name" class="col-form-label">NAME</label>
                    <input type="text" class = "form-control" id = "name" th:field = "*{employee.fullname}">
                </div>
                <div class="form-group col-md-4">
                    <label for="Email" class="col-form-label">EMAIL</label>
                    <input type="text" class = "form-control" id = "email" th:field = "*{employee.email}">
                </div>
                <div class="form-group col-md-4">
                    <label for="DOB" class="col-form-label">DATE OF BIRTH</label>
                    <input type="date" class = "form-control" id = "birthdate" th:field = "*{employee.birthdate}">
                </div>
                <div class="form-group col-md-4">
                    <label for="Password" class="col-form-label">PASSWORD</label>
                    <input type="text" class = "form-control" id = "password" th:field = "*{employee.user.password}">
                </div>
                <!-- <div class="form-group col-md-4">
                    <label for="Level" class="col-form-label">Role Level</label>
                    <input type="text" class = "form-control" id = "level" th:field = "*{user.role_id}" disabled>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

</html>
