<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            
            <!-- /region/save  region dari initialize requestmapping("region") nya trs savenya buat jalanin postmapping("save"), ${region} buat passing data dri classnya-->
            <form th:action="@{/employee/password/save/{id}(id = ${user.getId})}" method = "post">

                <div class="form-group col-md-4">
                    <label for="Password" class="col-form-label">NEW PASSWORD</label>
                    <input type="text" class = "form-control" id = "password" th:field = "*{user.password}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

</html>
