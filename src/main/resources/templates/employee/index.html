<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a class = "btn btn-primary" style = "margin-bottom: 10px; margin-top: 10px; color:azure;" th:href="@{/register}">CREATE NEW</a>
            <a class = "btn btn-primary" style = "margin-bottom: 10px; margin-top: 10px; color:azure;" th:href="@{/login}">LOGIN</a>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>FULL NAME</th>
                        <th>EMAIL</th>
                        <TH>BIRTH DATE</TH>
                        <th>ROLE NAME</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "employee:  ${employees}">
                        <td th:text = "${employee.id}"></td>
                        <td th:text = "${employee.fullname}"></td>
                        <td th:text = "${employee.email}"></td>
                        <td th:text = "${employee.birthdate}"></td>
                        <td th:text = "${employee.user.role.name}"></td>
                        <td>
                            <a class = "btn btn_primary" th:href="@{employee/password/{id}(id = ${employee.id})}">CHANGE PASSWORD</a>
                            |
                            <form th:action="@{/employee/delete/{id}(id=${employee.getId})}" th:method="post" th:object = ${employee}>
                                <button type="submit" class="btn btn-danger" onclick= "return confirm('delete this?')">Delete</button>

                            </form>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>   
    </body>
</html>
